        .empty-state {

<body>
    <header class="header">

    <main class="main-content">
        <div class="page-header">
            <h1>üìö Biblioth√®que de cours</h1>
            <p>Apprenez la cardiologie et d'autres sp√©cialit√©s avec nos cours vid√©o de qualit√©</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="specialtyFilter">Sp√©cialit√© :</label>
                <select id="specialtyFilter">
                    <option value="">Toutes les sp√©cialit√©s</option>
                    <option value="Cardiologie">Cardiologie</option>
                    <option value="Pneumologie">Pneumologie</option>
                    <option value="Gastro">Gastro-ent√©rologie</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="difficultyFilter">Difficult√© :</label>
                <select id="difficultyFilter">
                    <option value="">Toutes les difficult√©s</option>
                    <option value="Facile">Facile</option>
                    <option value="Moyen">Moyen</option>
                    <option value="Difficile">Difficile</option>
                </select>

                <input type="text" id="searchInput" placeholder="Rechercher un cours...">

            <!-- Les cours seront ins√©r√©s ici par JavaScript -->

    <!-- Modal pour afficher le d√©tail du cours -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeCourseModal()">‚úï</button>
            <div class="video-player" id="videoPlayer">
                ‚ñ∂Ô∏è
                <div class="video-controls">
                    <button onclick="playVideo()">Play</button>
                    <button onclick="pauseVideo()">Pause</button>
                    <button onclick="downloadVideo()">T√©l√©charger</button>
                </div>
            </div>
            <div class="course-details" id="courseDetailsContent">
                <!-- Le contenu du cours sera ins√©r√© ici -->
            </div>
        </div>
    </div>

    <script>
        // V√©rifier la connexion
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            window.location.href = 'login.html';
        }

        // R√©cup√©rer les donn√©es utilisateur
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (currentUser.firstName && currentUser.lastName) {
            const initials = currentUser.firstName.charAt(0) + currentUser.lastName.charAt(0);
            document.getElementById('userAvatar').textContent = initials.toUpperCase();
        }

        // Base de donn√©es des cours (charg√©e depuis Supabase)
        let coursesDatabase = [];

        // Charger les cours depuis Supabase
        async function loadCoursesFromDatabase() {
            try {
                const { data: courses, error } = await supabaseClient
                    .from('courses')
                    .select('*')
                    .eq('is_published', true)
                    .order('order_index', { ascending: true });

                if (error) {
                    console.error('Erreur chargement cours:', error);
                    return;
                }

                // Transformer les donn√©es pour correspondre au format attendu
                coursesDatabase = courses.map(course => ({
                    id: course.id,
                    title: course.title,
                    specialty: course.specialty || course.category || 'G√©n√©ral',
                    topic: course.category || 'G√©n√©ral',
                    difficulty: course.difficulty || 'Moyen',
                    duration: (course.estimated_time_minutes || course.duration_minutes || 30) * 60,
                    thumbnail: course.icon || 'üìö',
                    is_free: course.is_free || false,
                    description: course.description || 'Cours disponible',
                    notion_url: course.notion_url || null,
                    fullContent: course.content_html || `<h2>${course.title}</h2><p>${course.description}</p>`
                }));

                displayCourses();
            } catch (err) {
                console.error('Erreur:', err);
            }
        }

        // Fonction pour afficher les cours
        function displayCourses(courses = coursesDatabase) {
            const coursesGrid = document.getElementById('coursesGrid');
            coursesGrid.innerHTML = '';

            if (courses.length === 0) {
                coursesGrid.innerHTML = `
                    <div style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <h2>Aucun cours trouv√©</h2>
                            <p>Essayez de modifier vos filtres de recherche</p>
                        </div>
                    </div>
                `;
                return;
            }

            courses.forEach(course => {
                const isAccessible = course.is_free || currentUser.subscription_status === 'active';
                const lockIcon = !isAccessible ? 'üîí' : '';
                const badgeClass = course.is_free ? 'free-badge' : 'premium-badge';
                const badgeText = course.is_free ? 'üìñ Gratuit' : '‚≠ê Premium';

                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                if (course.id === 1) {
                    // Le cours SCA (id=1) redirige vers la page d√©tail compl√®te
                    courseCard.onclick = () => isAccessible ? window.location.href = 'course-detail.html' : showUpgradeMessage();
                } else {
                    // Les autres cours s'ouvrent en modal
                    courseCard.onclick = () => isAccessible ? openCourseModal(course) : showUpgradeMessage();
                }
                courseCard.innerHTML = `
                    <div class="course-thumbnail ${course.is_free ? 'free' : ''}">
                        ${course.thumbnail}
                        <span class="${badgeClass}">${badgeText}</span>
                        ${lockIcon}
                    </div>
                    <div class="course-content">
                        <div class="course-meta">
                            <span>${course.specialty}</span>
                            <span>${course.difficulty}</span>
                        </div>
                        <div class="course-title">${course.title} ${lockIcon}</div>
                        <div class="course-description">${course.description}</div>
                        <div class="course-duration">
                            üìπ ${Math.floor(course.duration / 60)} min
                        </div>
                    </div>
                `;
                coursesGrid.appendChild(courseCard);
            });
        }

        // Fonction pour ouvrir le modal du cours
        function openCourseModal(course) {
            // Si le cours a une URL Notion, ouvrir dans un nouvel onglet
            if (course.notion_url) {
                window.open(course.notion_url, '_blank');

                // Sauvegarder la progression
                let stats = JSON.parse(localStorage.getItem('userStats') || '{"videosWatched": 0, "qcmCompleted": 0, "successRate": 0, "streak": 0}');
                stats.videosWatched = (stats.videosWatched || 0) + 1;
                localStorage.setItem('userStats', JSON.stringify(stats));
                return;
            }

            // Sinon afficher le modal classique
            const modal = document.getElementById('courseModal');
            const courseDetailsContent = document.getElementById('courseDetailsContent');

            // Mettre √† jour le contenu
            courseDetailsContent.innerHTML = course.fullContent;

            // Afficher le modal
            modal.classList.add('active');

            // Sauvegarder la progression
            let stats = JSON.parse(localStorage.getItem('userStats') || '{"videosWatched": 0, "qcmCompleted": 0, "successRate": 0, "streak": 0}');
            stats.videosWatched = (stats.videosWatched || 0) + 1;
            localStorage.setItem('userStats', JSON.stringify(stats));
        }

        // Fonction pour fermer le modal
        function closeCourseModal() {
            const modal = document.getElementById('courseModal');
            modal.classList.remove('active');
        }

        // Fonction pour afficher message upgrade
        function showUpgradeMessage() {
            alert('Ce contenu est r√©serv√© aux utilisateurs premium. Acc√©dez au pricing pour vous abonner.');
        }

        // Fonctions vid√©o (simulation)
        function playVideo() {
            alert('‚ñ∂Ô∏è Lecture vid√©o (simulation)');
        }

        function pauseVideo() {
            alert('‚è∏Ô∏è Vid√©o mise en pause (simulation)');
        }

        function downloadVideo() {
            alert('üì• T√©l√©chargement de la fiche PDF (simulation)');
        }

        function downloadCoursePDF() {
            alert('üì• T√©l√©chargement du PDF (simulation) - En production, cela g√©n√®re un vrai PDF');
        }

        // Fermer modal au clic en dehors
        document.getElementById('courseModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCourseModal();
            }
        });

        // Filtres et recherche
        document.getElementById('specialtyFilter').addEventListener('change', applyFilters);
        document.getElementById('difficultyFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('keyup', applyFilters);

        function applyFilters() {
            const specialty = document.getElementById('specialtyFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = coursesDatabase.filter(course => {
                const matchSpecialty = !specialty || course.specialty === specialty;
                const matchDifficulty = !difficulty || course.difficulty === difficulty;
                const matchSearch = !search || 
                    course.title.toLowerCase().includes(search) || 
                    course.description.toLowerCase().includes(search);
                
                return matchSpecialty && matchDifficulty && matchSearch;
            });

            displayCourses(filtered);
        }

        // Affichage initial - Charger depuis Supabase
        loadCoursesFromDatabase();
    </script>
