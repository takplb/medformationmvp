<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MedFormation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2563EB;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6B7280;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #F9FAFB;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563EB;
            background: white;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6B7280;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #2563EB;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #6B7280;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #E5E7EB;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
        }

        .signup-link a {
            color: #2563EB;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .demo-accounts {
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
        }

        .demo-accounts h3 {
            color: #374151;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #E5E7EB;
            font-size: 13px;
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .demo-account span {
            color: #6B7280;
        }

        .demo-account .email {
            color: #2563EB;
            font-weight: 500;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid #10B981;
        }

        .toast.error {
            border-left: 4px solid #EF4444;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè• MedFormation</h1>
            <p>Connectez-vous √† votre compte</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="votre.email@med.fr">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required placeholder="Votre mot de passe">
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Se souvenir de moi
                </label>
                <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="btn-primary">Se connecter</button>
        </form>

        <div class="demo-accounts">
            <h3>üéØ Comptes de d√©monstration :</h3>
            <div class="demo-account">
                <span class="email">student@med.fr</span>
                <span>Gratuit</span>
            </div>
            <div class="demo-account">
                <span class="email">premium@med.fr</span>
                <span>Premium</span>
            </div>
            <div class="demo-account">
                <span>Mot de passe : <strong>demo123</strong></span>
            </div>
        </div>

        <div class="divider">ou</div>

        <div class="signup-link">
            Pas encore de compte ? <a href="signup.html">Cr√©er un compte</a>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Demo users database
        const demoUsers = [
            {
                email: 'student@med.fr',
                password: 'demo123',
                firstName: 'Sophie',
                lastName: 'Martin',
                promotion: 'DFASM3',
                medicalSchool: 'Universit√© Paris Cit√©',
                role: 'student',
                subscription_status: 'free',
                subscription_plan: 'none'
            },
            {
                email: 'premium@med.fr',
                password: 'demo123',
                firstName: 'Thomas',
                lastName: 'Dubois',
                promotion: 'DFASM2',
                medicalSchool: 'Universit√© Lyon 1',
                role: 'student',
                subscription_status: 'active',
                subscription_plan: 'yearly'
            }
        ];

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Check against demo users
            const user = demoUsers.find(u => u.email === email && u.password === password);

            // Also check localStorage for registered users
            let storedUser = null;
            try {
                const stored = localStorage.getItem('currentUser');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (parsed.email === email) {
                        storedUser = parsed;
                    }
                }
            } catch (e) {
                console.error('Error reading localStorage', e);
            }

            if (user || storedUser) {
                const loggedUser = user || storedUser;
                
                // Store session
                localStorage.setItem('currentUser', JSON.stringify(loggedUser));
                localStorage.setItem('isLoggedIn', 'true');
                
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }

                showToast('Connexion r√©ussie ! Redirection...', 'success');

                // Redirect to dashboard after 1s
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showToast('Email ou mot de passe incorrect', 'error');
            }
        });

        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            showToast('Fonction de r√©initialisation bient√¥t disponible', 'error');
        });

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.className = 'toast ' + type;
            toast.style.display = 'flex';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Auto-fill from localStorage if remembered
        window.addEventListener('load', function() {
            const rememberMe = localStorage.getItem('rememberMe');
            const currentUser = localStorage.getItem('currentUser');
            
            if (rememberMe && currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    document.getElementById('email').value = user.email;
                    document.getElementById('rememberMe').checked = true;
                } catch (e) {
                    console.error('Error parsing user data', e);
                }
            }
        });
    </script>
</body>
</html>
