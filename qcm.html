<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM & √âpreuves - MedFormation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #F9FAFB;
            color: #374151;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid #E5E7EB;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #2563EB;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .header-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn-nav {
            background: transparent;
            color: #2563EB;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 8px 16px;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-nav:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #111827;
        }

        .page-subtitle {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            border-bottom: 1px solid #E5E7EB;
            padding-bottom: 0;
            overflow-x: auto;
        }

        .tab-button {
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
            white-space: nowrap;
        }

        .tab-button.active {
            color: #2563EB;
            border-bottom-color: #2563EB;
        }

        .tab-button:hover {
            color: #2563EB;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #E5E7EB;
            color: #6B7280;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #2563EB;
            color: white;
            border-color: #2563EB;
        }

        .filter-btn:hover {
            border-color: #2563EB;
            color: #2563EB;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: #2563EB;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.1);
            transform: translateY(-4px);
        }

        .card-header {
            background: linear-gradient(135deg, #2563EB 0%, #1d4ed8 100%);
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .card-icon {
            font-size: 40px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            line-height: 1.4;
        }

        .card-body {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-description {
            font-size: 13px;
            color: #6B7280;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .card-stats {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #6B7280;
        }

        .stat-icon {
            font-size: 14px;
        }

        .card-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .tag {
            background: #F3F4F6;
            color: #6B7280;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
        }

        .tag.specialty {
            background: #EFF6FF;
            color: #2563EB;
        }

        .tag.difficulty {
            background: #ECFDF5;
            color: #10B981;
        }

        .tag.difficulty.hard {
            background: #FEF2F2;
            color: #EF4444;
        }

        .card-footer {
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid #E5E7EB;
        }

        .btn-start {
            width: 100%;
            padding: 10px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-start:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }

        .spinner {
            border: 3px solid #E5E7EB;
            border-top-color: #2563EB;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }

            .tabs {
                gap: 6px;
            }

            .tab-button {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="dashboard.html" class="logo">üè• MedFormation</a>
        <div class="header-right">
            <a href="admin-panel-v2.html" class="btn-nav">‚öôÔ∏è Admin</a>
            <a href="dashboard.html" class="btn-nav">‚Üê Retour</a>
        </div>
    </header>

    <div class="container">
        <div class="page-title">üìö Entra√Ænement & √âpreuves</div>
        <div class="page-subtitle">Pr√©parez-vous avec nos dossiers et √©preuves</div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('epreuves')">üéØ √âpreuves</button>
            <button class="tab-button" onclick="switchTab('dossiers')">üìã Dossiers</button>
        </div>

        <!-- ============================================
             TAB 1: √âPREUVES
             ============================================ -->
        <div id="epreuves" class="tab-content active">
            <!-- Filtres -->
            <div class="filters" id="epreuveFilters"></div>

            <!-- Grille d'√©preuves -->
            <div class="grid" id="eprevuesGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement...
                </div>
            </div>
        </div>

        <!-- ============================================
             TAB 2: DOSSIERS
             ============================================ -->
        <div id="dossiers" class="tab-content">
            <!-- Filtres -->
            <div class="filters" id="dossierFilters"></div>

            <!-- Grille de dossiers -->
            <div class="grid" id="dossiersGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement...
                </div>
            </div>
        </div>
    </div>

    <script>
        // V√©rifier connexion
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        let allEpreuves = [];
        let filteredEpreuves = [];
        let allDossiers = [];
        let filteredDossiers = [];
        let currentEpreuveFilter = 'all';
        let currentDossierFilter = 'all';

        window.addEventListener('load', () => {
            loadEpreuves();
            loadDossiers();
        });

        // ============================================
        // TAB NAVIGATION
        // ============================================
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // ============================================
        // √âPREUVES
        // ============================================
        async function loadEpreuves() {
            try {
                const { data, error } = await supabaseClient
                    .from('epreuves')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allEpreuves = data || [];
                filteredEpreuves = allEpreuves;
                
                displayEpreuves();
                displayEpreuveFilters();
            } catch (err) {
                console.error('Erreur:', err);
                document.getElementById('eprevuesGrid').innerHTML = 
                    '<div class="empty"><div class="empty-icon">‚ùå</div><p>Erreur de chargement</p></div>';
            }
        }

        function displayEpreuveFilters() {
            const specialties = [...new Set(allEpreuves.map(e => e.specialty))];
            const html = specialties.map(s => 
                `<button class="filter-btn" onclick="filterEpreuveBySpecialty('${s}')">${s}</button>`
            ).join('');
            document.getElementById('epreuveFilters').innerHTML = html;
        }

        function filterEpreuveBySpecialty(specialty) {
            currentEpreuveFilter = specialty === currentEpreuveFilter ? 'all' : specialty;
            applyEpreuveFilters();
            
            document.querySelectorAll('#epreuveFilters .filter-btn').forEach(btn => {
                if (btn.textContent === specialty) {
                    btn.classList.toggle('active');
                }
            });
        }

        function applyEpreuveFilters() {
            filteredEpreuves = allEpreuves.filter(e => {
                return currentEpreuveFilter === 'all' || e.specialty === currentEpreuveFilter;
            });
            displayEpreuves();
        }

        async function displayEpreuves() {
            const html = filteredEpreuves.length > 0 ? 
                (await Promise.all(filteredEpreuves.map(async e => {
                    const { count } = await supabaseClient.from('epreuve_dossiers').select('*', { count: 'exact', head: true }).eq('epreuve_id', e.id);
                    return `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-icon">üéØ</div>
                                <div class="card-title">${e.title}</div>
                            </div>
                            <div class="card-body">
                                <div class="card-description">${e.description || ''}</div>
                                <div class="card-stats">
                                    <div class="stat">
                                        <span class="stat-icon">üìã</span>
                                        <span>${count || 0} dossiers</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-icon">‚è±Ô∏è</span>
                                        <span>${e.estimated_time_minutes} min</span>
                                    </div>
                                </div>
                                <div class="card-tags">
                                    <div class="tag specialty">${e.specialty}</div>
                                    <div class="tag difficulty ${e.difficulty === 'Difficile' ? 'hard' : ''}">${e.difficulty}</div>
                                    ${e.is_free ? '<div class="tag">üìñ Gratuit</div>' : '<div class="tag">‚≠ê Premium</div>'}
                                </div>
                                <div class="card-footer">
                                    <button class="btn-start" onclick="startEpreuve('${e.id}', '${e.title}')">
                                        D√©marrer ‚Üí
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                })))
                .join('') 
                : '<div class="empty"><div class="empty-icon">üì≠</div><p>Aucune √©preuve</p></div>';

            document.getElementById('eprevuesGrid').innerHTML = html;
        }

        async function startEpreuve(epreuveId, title) {
            localStorage.setItem('examEpreuveId', epreuveId);
            localStorage.setItem('examEpreuveTitle', title);
            window.location.href = 'qcm-epreuve.html';
        }

        // ============================================
        // DOSSIERS
        // ============================================
        async function loadDossiers() {
            try {
                const { data, error } = await supabaseClient
                    .from('dossiers')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allDossiers = data || [];
                filteredDossiers = allDossiers;
                
                displayDossiers();
                displayDossierFilters();
            } catch (err) {
                console.error('Erreur:', err);
                document.getElementById('dossiersGrid').innerHTML = 
                    '<div class="empty"><div class="empty-icon">‚ùå</div><p>Erreur de chargement</p></div>';
            }
        }

        function displayDossierFilters() {
            const specialties = [...new Set(allDossiers.map(d => d.specialty))];
            const html = specialties.map(s => 
                `<button class="filter-btn" onclick="filterDossierBySpecialty('${s}')">${s}</button>`
            ).join('');
            document.getElementById('dossierFilters').innerHTML = html;
        }

        function filterDossierBySpecialty(specialty) {
            currentDossierFilter = specialty === currentDossierFilter ? 'all' : specialty;
            applyDossierFilters();
            
            document.querySelectorAll('#dossierFilters .filter-btn').forEach(btn => {
                if (btn.textContent === specialty) {
                    btn.classList.toggle('active');
                }
            });
        }

        function applyDossierFilters() {
            filteredDossiers = allDossiers.filter(d => {
                return currentDossierFilter === 'all' || d.specialty === currentDossierFilter;
            });
            displayDossiers();
        }

        function displayDossiers() {
            const html = filteredDossiers.length > 0 ? filteredDossiers.map(d => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">${d.format === 'DP' ? 'üìã' : '‚ùì'}</div>
                        <div class="card-title">${d.title}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-description">${d.description || ''}</div>
                        <div class="card-stats">
                            <div class="stat">
                                <span class="stat-icon">‚ùì</span>
                                <span>${d.question_count} questions</span>
                            </div>
                            <div class="stat">
                                <span class="stat-icon">‚è±Ô∏è</span>
                                <span>${d.estimated_time_minutes} min</span>
                            </div>
                        </div>
                        <div class="card-tags">
                            <div class="tag specialty">${d.specialty}</div>
                            <div class="tag difficulty ${d.difficulty === 'Difficile' ? 'hard' : ''}">${d.difficulty}</div>
                            ${d.is_free ? '<div class="tag">üìñ Gratuit</div>' : '<div class="tag">‚≠ê Premium</div>'}
                        </div>
                        <div class="card-footer">
                            <button class="btn-start" onclick="startDossier('${d.id}', '${d.title}')">
                                D√©marrer ‚Üí
                            </button>
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="empty"><div class="empty-icon">üì≠</div><p>Aucun dossier</p></div>';

            document.getElementById('dossiersGrid').innerHTML = html;
        }

        function startDossier(dossierId, title) {
            localStorage.setItem('examDossierId', dossierId);
            localStorage.setItem('examTitle', title);
            window.location.href = 'qcm-exam.html';
        }
    </script>
</body>
</html>
